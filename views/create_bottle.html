<!-- Title -->
{{ define "title" }}
<title>Wine Database|Create Bottle</title>
{{ end }}
<!-- Description -->
{{ define "description" }}
<meta name="description" content="Create a Bottle"> {{ end }}
<!-- Body -->
{{ define "body" }}
<div class="col-md-6">
    <div class="row">
        <h1>Add a Bottle</h1>
        <form method="POST">
            <!-- Wine -->
            <div class="form-group">
                <label>Wine <a href="/wine/" class="small">Add</a></label>
                <select name="Wine" class="form-control">
                    {{range $wine := .Wines}}
                    <option value="{{$wine.Id.Hex}}">{{$wine.Name}} - {{$wine.Winery}}</option>
                    {{end}}
                </select>
            </div>
            <!-- Year -->
            <div class="form-group">
                <label>Year</label>
                <div class="input-group">
                    <input type="number" value="2015" min="1800" step="1" data-number-to-fixed="2" class="form-control currency" name="Year" />
                </div>
            </div>
            <!-- Store -->
            <div class="form-group">
                <label>Store <a href="/store/" class="small">Add</a></label>
                <select name="Store" class="form-control">
                    {{range $store := .Stores}}
                    <option value="{{$store.Id.Hex}}">{{$store.Name}} - {{$store.City}}</option>
                    {{end}}
                </select>
            </div>
            <div class="form-group">
                <label>Rating</label>
                <input name="Rating" type="range" min="0" max="5" step="1">
            </div>
            <div class="checkbox">
                <label>
                    <input name="BuyAgain" type="checkbox">We Should Buy Again!
                </label>
            </div>
            <div class="form-group">
                <label>Price</label>
                <div class="input-group">
                    <span class="input-group-addon">$</span>
                    <input type="number" value="10.00" min="0" step="0.01" data-number-to-fixed="2" class="form-control currency" name="Price" />
                </div>
            </div>
            <div class="checkbox">
                <label>
                    <input name="OnSale" type="checkbox">On Sale
                </label>
            </div>
            <div class="form-group">
                <label>Date Purchased</label>
                <input type="date" name="DatePurchased" class="form-control" />
            </div>
            <div class="form-group">
                <label>Date Drank</label>
                <input type="date" name="DateDrank" class="form-control" />
            </div>
            <div class="form-group">
                <label>Memory Cue</label>
                <input type="text" name="MemoryCue" class="form-control" />
            </div>
            <div class="form-group">
                <label>Notes</label>
                <textarea name="Notes" class="form-control" rows="3"></textarea>
            </div>
            <input type="submit" class="btn btn-default" />
        </form>
    </div>
</div>
{{ end }}
