<!-- Title -->
{{ define "title" }}
<title>Wine App|Create Store</title>
{{ end }}
<!-- Description -->
{{ define "description" }}
<meta name="description" content="Create a store record in the wine database"> {{ end }}
<!-- Body -->
{{ define "body" }}
<div class="col-md-6">
    <div class="row">
        <h1>Create your store below</h1>
        <form method="POST">
            <div class="form-group">
                <label>Name</label>
                <input type="text" name="Name" class="form-control" />
            </div>
            <div class="form-group">
                <label>Address</label>
                <input type="text" name="Address" class="form-control" />
            </div>
            <div class="form-group">
                <label>City</label>
                <input type="text" name="City" class="form-control" />
            </div>
            <div class="form-group">
                <label>State</label>
                <input type="text" name="State" class="form-control" />
            </div>
            <div class="form-group">
                <label>Zip</label>
                <input type="text" name="Zip" class="form-control" />
            </div>
            <div class="form-group">
                <label>Website</label>
                <input type="url" name="Website" class="form-control" />
            </div>
            <input type="submit" class="btn btn-default" />
        </form>
    </div>
</div>
{{ end }}
