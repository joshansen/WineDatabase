<!-- Title -->
{{ define "title" }}
<title>Wine Database|Create Store</title>
{{ end }}
<!-- Description -->
{{ define "description" }}
<meta name="description" content="Create a Store"> {{ end }}
<!-- Body -->
{{ define "body" }}
<div class="col-md-6">
    <div class="row">
        <h1>Add a Store</h1>
        <form method="POST">
            <div class="form-group">
                <label>Name</label>
                <input type="text" name="Name" class="form-control" required/>
            </div>
            <div class="form-group">
                <label>Address</label>
                <input type="text" name="Address" class="form-control" required/>
            </div>
            <div class="form-group">
                <label>City</label>
                <input type="text" name="City" class="form-control" required/>
            </div>
            <div class="form-group">
                <label>State</label>
                <input type="text" name="State" class="form-control" required/>
            </div>
            <div class="form-group">
                <label>Zip</label>
                <input type="text" name="Zip" class="form-control" required/>
            </div>
            <div class="form-group">
                <label>Website</label>
                <input type="url" name="Website" class="form-control" required/>
            </div>
            <input type="submit" class="btn btn-default" />
        </form>
    </div>
</div>
<script>
var querystring = "store";
$('a').each(function() {
    var href = $(this).attr('href') + location.search;

    if (href) {
        href += (href.match(/\?/) ? '&' : '?') + "prev=" + querystring;
        $(this).attr('href', href);
    }
});
</script>
{{ end }}
